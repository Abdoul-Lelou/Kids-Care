&nbsp;
<div class="position  shadow-none p-1" id="containerPatient">
    <!-- <div class="container-fluid"> -->

    <div class="container-fluid ">
        <main class="main border">
            <div class="main-header" *ngIf="role" [@slideOut]>
                <div class="main-header__heading">
                    <div class="photo disabledPhoto">
                        <img [attr.src]="images" alt="user image" height="68">
                        <!-- <img alt=" user photo" src="/assets/docteur.png" *ngIf="imageDefaut && sexe=='M' && role !='ROLE_ADMIN'">
                        <img alt="user photo" src="/assets/doctor.png" *ngIf="imageDefaut && sexe=='F' && role !='ROLE_ADMIN'">
                        <img src="/assets/administrateur.png" class="" height="68" alt="medecin" *ngIf="imageDefaut && role=='ROLE_ADMIN'"> -->

                        <h5><strong>{{prenom | titlecase}} {{nom | titlecase}}</strong></h5>
                    </div>
                </div>


                <div class="main-header__updates">
                    &nbsp;&nbsp;
                    <h4>
                        <img src=" /assets/ordonnance.svg" class="" height="72" alt="medecin" class="imgHigh">
                        &nbsp;
                        <h6><strong>KIDSCARE</strong></h6>
                    </h4>

                </div>
            </div>

            <div class="main-overview">

                <div class="overviewcard" *ngIf="role=='ROLE_SECRETAIRE'">
                    <div class="overviewcard__icon" [@slideOut]>

                        <a [routerLink]="['/home']">
                            <img src=" /assets/home.svg" class="" height="68" alt="HOME">
                        </a>

                    </div>
                    <div class="overviewcard__info">
                        <h4>Secretaire</h4>
                    </div>
                </div>

                <div class="overviewcard" *ngIf="role">
                    <div class="overviewcard__icon" [@slideOut]>
                        <a [routerLink]="['/patient']" class=" nav-item nav-link">
                            <img src="/assets/man.svg" class="" height="68" alt="PATIENT">
                        </a>
                    </div>
                    <div class="overviewcard__info">
                        <h4>{{nombrePatient}}</h4>
                    </div>
                </div>
                <div class="overviewcard" *ngIf="role">
                    <div class=" overviewcard__icon" [@slideOut]>
                        <a [routerLink]="['/folder']">
                            <img src=" /assets/folder.svg" class="" height="68" alt="FOLDER">
                        </a>
                    </div>
                    <div class="overviewcard__info">
                        <h4>{{nombrePatientData}}</h4>
                    </div>
                </div>

                <div class="overviewcard" *ngIf="role">
                    <div class=" overviewcard__icon" [@slideOut]>
                        <a [routerLink]="['/appoint']">
                            <img src=" /assets/appoint.svg" class="" height="68" alt="APPOINTEMENT">
                        </a>
                    </div>
                    <div class="overviewcard__info">
                        <h4>{{nombreAppoint}}</h4>
                    </div>
                </div>
                <div class="overviewcard" *ngIf="role=='ROLE_MEDECIN'">
                    <div class="overviewcard__icon" [@slideOut]>

                        <a [routerLink]="['/ordonnance']">
                            <img src=" /assets/ordon.svg" class="" height="68" alt="ORDONNANCE">
                        </a>

                    </div>
                    <div class="overviewcard__info">
                        <h4>{{nombreOrdonnance}}</h4>
                    </div>
                </div>
                <div class="overviewcard" *ngIf="role=='ROLE_ADMIN'">
                    <div class="overviewcard__icon" [@slideOut]>

                        <a [routerLink]="['/user']">
                            <img src=" /assets/docteur.png" class="" height="68" alt="MEDECIN">
                        </a>

                    </div>
                    <div class="overviewcard__info">
                        <h4>{{nombreMedecin}}</h4>
                    </div>
                </div>

            </div>

        </main>
    </div>
    <!-- </div> -->
</div>


<router-outlet></router-outlet>
